<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad request</title>
</head>
<body>
    <h1>Bad request</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
        {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif%}
    {%endwith%}
    <a href="{{ url_for('index') }}">Return to index</a>
</body>
</html>
